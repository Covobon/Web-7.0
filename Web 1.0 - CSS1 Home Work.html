<!DOCTYPE html>
<head lang="en">
  <title>
    Web 1.0 - CSS1 Home Work
  </title>
  <style media="screen">
    .menu{
      color: #402E2A;
      background: #D5B0AC;
      font-weight: bold;
      text-align: center;
    }
    span{
      display: inline-block;
      width: 100px;
      height: 30px;
      line-height: 30px;

    }
    span:hover{
      background:#9CD08F;
      color: #FFFFFF;
    }
    .menu_vertical {
      width: 100px;
    }
    .menu_vertical span {
      border-style: solid;
      border-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <p>
  <nav class="menu">
    <span>Item 1</span>
    <span>Item 2</span>
    <span>Item 3</span>
    <span>Item 4</span>
  </nav>
  </p>
  <nav class="menu menu_vertical">
    <span>Item 1</span>
    <span>Item 2</span>
    <span>Item 3</span>
    <span>Item 4</span>
  </nav>
</body>
